<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Stone Paper Scissors</h1>
    <div class="choices">
      <div class="choice">
        <button id="stone" style="background-color: #04aa6d">🪨</button>
      </div>
      <div class="choice">
        <button id="paper" style="background-color: #ba55d3">📃</button>
      </div>
      <div class="choice">
        <button id="scissors" style="background-color: #7b68ee">✂️</button>
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
